<html>
  <head>
    <title>- hpak: credmap-git -</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/package.css">
    <link rel="stylesheet" type="text/css" href="../css/lightbox.css">
  </head>
  <body>
    <div id="packageHeader">
    <img src="../images/C.svg" id="packageLogo"></img>
      <h3 id="packageName">credmap</h3>
       <span class="label label-warning">git</span>
       <span class="label label-info">MIT</span>
       
        <a href="../index.html"><button id="installBtn" type="button" class="btn btn-info">Back</button></a>
       
    </div>
    <div id="packageDescription">
      <div class="alert alert-success" role="alert">
        <h4>Credmap is an open source tool that was created to bring awareness to the dangers of credential reuse. It is capable of testing supplied user credentials on several known websites to test if the password has been reused on any of these.</h4>
        </div>
    </div>
    <div id="terminal">
      <p>$ hpak install credmap</p>
    </div>  
    
      <a  id="screenshot" href="https://raw.githubusercontent.com/Hypsurus/hpak/gh-pages/images/screenshots/credmap.png" data-lightbox="roadtrip">
        <img id="thumb" src="https://raw.githubusercontent.com/Hypsurus/hpak/gh-pages/images/screenshots/credmap.png" width="300" height="200">
      </a>
      <script src="../js/lightbox-plus-jquery.min.js"></script>
    
  </body>
</html>
